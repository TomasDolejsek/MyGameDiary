<style>
    li {margin-left: 2em;}
</style>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 mb-2">
        <a class="navbar-brand text-light" href="{% url 'homepage' %}">MY GAME DIARY</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'games_app:game_list' %}">Game Database</a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link text-white" href="{% url 'players_app:profile_list' %}">Our Players</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarPlayerContent">
            <ul class="navbar-nav ms-auto">
                {% if not user.is_authenticated %}
                    <li class="nav-item">
                       <a class="nav-link text-white" href="{% url 'players_app:user_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link text-white" href="{% url 'players_app:user_register' %}">Register</a>
                    </li>
                {% else %}
                    <span class="navbar-text text-white">
                        Welcome, {{ user }}
                    </span>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'players_app:profile' %}?profile_pk={{ user.profile.pk }}">My Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'players_app:user_logout' %}">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
