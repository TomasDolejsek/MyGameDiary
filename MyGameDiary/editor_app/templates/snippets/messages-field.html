<!-- Messages Field -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %} 
            <div class="w-100 rounded py-3 mt-1 mb-0 fs-5 border border-dark border-5 alert alert-success alert-dismissible fade 
                 show text-center" role="alert">
                <b>{{ message}}</b>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% elif message.tags == 'warning' %}
            <div class="w-100 rounded py-3 mt-1 mb-0 fs-5 border border-dark border-5 alert alert-warning alert-dismissible fade 
                 show text-center" role="alert">
                <b>{{ message}}</b>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% else %}    
            <div class="w-100 rounded py-3 mt-1 mb-0 fs-5 border border-dark border-5 alert alert-danger alert-dismissible fade 
                 show text-center" role="alert">
                <b>{{ message}}</b>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
     {% endfor %}
 {% endif %}
