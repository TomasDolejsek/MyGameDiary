{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/editor.css' %}" rel="stylesheet">
</head>
<body>
    {% csrf_token %}
    <input type="hidden" id="templateId" value="{{ template.id }}">
    
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
            <div class="navbar-brand">
                <div id="formNameContainer" class="navbar-form-name">
                    <!-- Form name and edit icon will be dynamically added here -->
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-outline-primary mx-1" onclick="addElement('text')">Add Text Field</button>
                <button class="btn btn-outline-primary mx-1" onclick="addElement('textarea')">Add Text Area</button>
                <button class="btn btn-outline-primary mx-1" onclick="addElement('number')">Add Number Field</button>
                <button class="btn btn-outline-primary mx-1" onclick="addElement('select')">Add Dropdown</button>
                <button class="btn btn-outline-primary mx-1" onclick="addElement('picture')">Add Picture</button>
                <button class="btn btn-success mx-1" onclick="saveConfiguration()">Save</button>
                <button class="btn btn-warning mx-1" onclick="resetChanges()">Reset Changes</button>
                <a href="{% url 'editor:template_list' %}" class="btn btn-secondary mx-1">Return to List</a>
            </div>
        </div>
    </nav>
    <div class="mb-3">
        <label for="descriptionField" class="form-label fw-bold">Popis templatu</label>
        <textarea id="descriptionField" class="form-control" rows="1" placeholder="Popište účel tohoto templatu..."></textarea>
    </div>
    
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- PDF Preview -->
            <div class="col-6 border-end">
                <h4 class="mb-3">PDF Preview</h4>
                <div id="pdfPreview"></div>
            </div>

            <!-- Form Preview -->
            <div class="col-6">
                <h4 class="mb-3">Form Preview</h4>
                <div id="formPreview" class="p-3"></div>
            </div>
        </div>
    </div>

    <script>
        const PICTURE_PLACEHOLDER_URL = "{% static 'img/picture-placeholder.jpg' %}";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/editor.js' %}"></script>
</body>
</html>
