{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="d-flex w-100 flex-column justify-content-center align-items-center rounded mt-2 mb-1">
        <div class="d-flex w-25 flex-column bg-dark justify-content-center align-items-center border border-5 border-danger rounded p-3">
            <div class="d-flex flex-column">
                <div class="fs-2 text-white text-center">
                Are you sure you want to remove this game from your portfolio?
                </div>
                <div class="fs-3 text-danger text-center my-3 py-1 bg-white rounded">
                    <b>You will lose all your data!</b>
                </div>
                <div class="fs-4 text-danger text-center mb-3 bg-white rounded">
                    <b>This action is NOT reversible!</b>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <form action="." method="POST"> {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-4">DELETE</button>
                    <a class="btn btn-primary" href="{% url 'players_app:profile' user.profile.pk %}">CANCEL</a>
                </form>
            </div>
        </div>    
    </div>
{% endblock %}
