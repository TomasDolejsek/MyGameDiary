{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="d-flex w-100 text-white flex-column justify-content-center align-items-center bg-dark p-2 mt-1 rounded">
        <div class="w-50 pb-2">
            <div class="fs-2 text-warning text-uppercase text-center">
                Login to My Game Diary
            </div>
            <div class="d-flex w-100 border border-white rounded p-3">
                <div class="d-flex w-100 flex-column">
                    <div class="col">
                        <form action="." method="POST"> {% csrf_token %}
                            <div class="fs-5">
                                <b>Username:</b>
                                {{ form.username }}
                            </div>
                            <div class="mt-3 fs-5">
                                <b>Password:</b>
                                {{ form.password }}
                                <div class="fs-5 mt-1">{{ form.password.help_text | safe}}</div>
                            </div>
                            <hr class="text-white">
                            <div class="d-flex justify-content-around align-items-center mt-3">
                                <button type="submit" class="btn btn-primary border border-white" name="button-register">
                                    <b>LOGIN</b>
                                </button>
                                <div class="d-flex align-items-center">
                                    <div class="mx-3 fs-4">Not a Member Yet?</div>
                                        <a class="btn btn-warning border border-white" href="{% url 'players_app:user_register' %}">
                                            <b>REGISTER</b>
                                        </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
