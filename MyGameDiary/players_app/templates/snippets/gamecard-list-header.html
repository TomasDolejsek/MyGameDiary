<!-- Game Card List Header -->
<div class="d-flex w-100 justify-content-start align-items-center bg-dark p-2 rounded mt-1">
    <div style="width: 6%;">
        <a href="{% url 'games_app:game_detail' game.pk %}">
            <img src="{{  game.cover_url }}" alt="{{ game.name }} cover" width="100" height="100"
                 class="border rounded-3">
        </a>    
    </div>
    <div class="d-text justify-content-start text-white text-uppercase fs-3 ps-1" style="width: 34%;">
        <div>{{ game.name }}</div>
        <div class="fs-5">Total Game Cards: {{ game.total_gamecards }} ({{ game.private_gamecards }} private)</div>
    </div>
    <div class="d-flex rounded justify-content-center align-items-center fs-4 p-1 text-white" style="width: 30%;">
        <div class="d-flex w-100 fs-6 justify-content-around align-items-center text-center">
            <div class="d-flex flex-column">
                <div>Total Finished:</div>
                <h3 class="mt-1">{{ game.total_finished }}x</h3>
            </div>
            <div class="d-flex flex-column">
                <div>Total Hours Played:</div>
                <h3 class="mt-1">{{ game.total_hours }}</h3>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end align-items-center" style="width: 30%;">
        <a class="btn btn-warning" href="{% url 'players_app:gamecard_create' %}?game_id={{ game.id }}&profile_pk={{ user.profile.pk }}"><b>Add to My Profile</b></a>
    </div>
</div>
