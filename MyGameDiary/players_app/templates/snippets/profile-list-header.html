<!-- Game List Header -->
<div class="d-flex w-100 justify-content-start align-items-center bg-dark p-2 rounded mt-1">
    <div class="d-text justify-content-start text-white text-uppercase fs-3 ps-1" style="width: 35%;">
        <div>Our Players</div>
        <div class="fs-5">Total Profiles: {{ total_profiles }} ({{ total_private }} private)</div>
    </div>
    <div class="d-flex rounded justify-content-center align-items-center py-1 text-warning" style="width: 40%;">
        <div class="d-flex w-100 fs-6 justify-content-around align-items-center text-center">
            <div class="d-flex flex-column">
                <div>Total Game Cards:</div>
                <h3 class="mt-1">{{ total_gamecards }}</h3>
            </div>
            <div class="d-flex flex-column">
                <div>Total Finished Games:</div>
                <h3 class="mt-1">{{ total_finished }}</h3>
            </div>
            <div class="d-flex flex-column">
                <div>Total Hours Played:</div>
                <h3 class="mt-1">{{ total_hours }}</h3>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center text-white fs-6" style="width: 25%;">
        <div>
            <a class="btn btn-success border border-white" href="{% url 'players_app:profile' user.profile.pk %}?display=all"><b>Show My Profile</b></a>
        </div>
    </div>
</div>
