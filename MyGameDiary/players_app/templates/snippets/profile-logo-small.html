<!-- Profile Logo -->
<div class="d-flex justify-content-center align-items-center bg-dark rounded-circle border border-white border-3
     text-white text-uppercase me-2" style="width:40px; height: 40px; font-family: serif; font-size: 25px;">
    {% if gamecard %}
        <b>{{ gamecard.profile.first_letter }}</b>
    {% elif profile %}
        <b>{{ profile.first_letter }}</b>
    {% else %}
        <b>{{ user.profile.first_letter }}</b>
    {% endif %}
</div>
